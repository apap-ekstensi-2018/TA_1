<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="shared/header :: navbar"></div>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  </head>
  <body>
    <!-- table -->
    <div class="container my-4">
      <div class="row">
        <div class="col">
          <h2>Data Lowongan</h2>
        </div>
        <div class="col">
          <a href="/lowongan/tambah/" class="btn btn-success float-right">Tambah</a>
        </div>
      </div>
      <table class="table table-stripped" id="dd">
        <thead>
          <tr>
            <th>No</th>
            <th>Matakuliah</th>
            <th>Jumlah</th>
            <th></th>
          </tr>
        </thead>
        <tbody align="center">
          <tr th:each="lowongan, iterationStatus: ${lowongans}" th:class="${iterationStatus.odd} ? 'odd text-left' : 'text-left'">
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${matkuls.get(lowongan.getId()).getNama_matkul()}" class="text-left">APAP</td>
            <td th:text="${lowongan.jumlah_lowongan}" class="text-left">0</td>
            <td>
              <a th:href="'/lowongan/ubah/' + ${lowongan.getId()}" class="btn btn-light mx-2 float-right">Edit</a>
              <a th:href="'/lowongan/view/' + ${lowongan.getId()}" class="btn btn-secondary mx-2 float-right">Detail</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="shared/footer :: footer"></div>
    <script type="text/javascript" charset="utf-8" src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
