<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="shared/header :: assets"></head>
  <body>
    <div th:replace="shared/header :: navbar"></div>
    <!-- table -->
    <div class="container my-4">
      <div class="row my-4">
        <div class="col">
          <h2>Data Lowongan</h2>
        </div>
        <div th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')}" class="col">
          <a href="/lowongan/tambah/" class="btn btn-success float-right">Tambah</a>
        </div>
      </div>
      <table class="table table-stripped my-4" id="dd">
        <thead>
          <tr>
            <th>No</th>
            <th>Matakuliah</th>
            <th>Jumlah</th>
            <th></th>
          </tr>
        </thead>
        <tbody align="center">
          <tr th:each="lowongan, iterationStatus: ${lowongans}">
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${matkuls.get(lowongan.getIdMatkul()).getNama_matkul()}" class="text-left">APAP</td>
            <td th:text="${lowongan.jumlah_lowongan}">0</td>
            <td>
              <a th:href="'/lowongan/ubah/' + ${lowongan.getId()}" th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')}" class="btn btn-light mx-2 float-right">Edit</a>
              <a th:href="'/lowongan/view/' + ${lowongan.getId()}" class="btn btn-secondary mx-2 float-right">Detail</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="shared/footer :: footer"></div>
  </body>
</html>
