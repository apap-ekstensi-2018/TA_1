<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  </head>
  <body>
    <div th:replace="shared/header :: navbar"></div>
    <!-- table -->
    <div class="container my-4">
      <div class="row">
        <div class="col">
          <h2>Data Asdos</h2>
        </div>
      </div>
      <table class="table table-stripped" id="dd">
        <thead>
          <tr>
            <th>No</th>
            <th>Mata Kuliah</th>
            <div th:if="${isAsdos > 0}">
            		<th>Asisten Dosen</th>
            </div>
          </tr>
        </thead>
        <tbody align="center">
          <tr th:each="matkul, iterationStatus: ${matkuls}">
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${matkul.getNama_matkul()}">Nama ASDOS</td>
            <td>
        		<div th:if="${isAsdos > 0}">
  				<a th:href="'/mata-kuliah/' + ${matkul.getId()}">Lihat Daftar ASDOS</a>
			</div>
            </td>
             <!-- th:text="${iterationStatus.count}" -->
          </tr>
        </tbody>
      </table>
    </div>

    <div th:replace="shared/footer :: footer"></div>
    <script type="text/javascript" charset="utf-8" src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
